<%inherit file="/homepage/templates/base.htm" />

<%block name="navigation" />

<%block name="content">
    <div class="content">
        <h2>Enter Your New Password</h2>

        <p class="password-caveat">
            We recommend you save your new password in a place where you can find it if you do happen to forget it
            again.
        </p>


        <form method="POST">
            <div class="form-group">
                <label for="npwd">New Password:</label>
                <input type="password" class="form-control" id="npwd" placeholder="Enter your new password">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Confirm your new password">
            </div>
            <button type="submit" class="btn btn-primary">Save Password</button>
        </form>

    </div>
</%block>
