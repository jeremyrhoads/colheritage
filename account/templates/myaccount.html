<%inherit file="/homepage/templates/base.htm" />

<%block name="content">
    <div class="content">
        %if request.user.is_authenticated():

        <h4>Logged in as ${ request.user.get_full_name() }</h4>


        <ul class="nav nav-pills">
            <li role="presentation"><a href="/account/logout/">Log Out</a></li>
        </ul>

        %else:
        <h4>You're not logged in</h4>

        %endif
    </div>
</%block>
