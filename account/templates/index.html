<%inherit file="/homepage/templates/base.htm" />

<%!
    import random
%>


<%block name="content">
    <div class="content">
        <h1>${ random.randint(0, 1000) }</h1>
        <div id="login_form_container">
            <form id="login_form" method="post" action="/account/index.login_form/">
                <table>
                    ${ form }
                </table>
                <br/>
                <button class="btn btn-warning" type="submit">Login</button>
            </form>
        </div>
    </div>
</%block>
