<%inherit file="base.htm" />

<%block name="navigation" />

<%block name="content">
<div class="content" xmlns="http://www.w3.org/1999/html">
        <h3>User Management</h3>
        </br>

        <table id="users-table" class="table table-striped table-bordered">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th><a href="/homepage/users.create" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add User</a></th>
            </tr>
        %for user in users:
            <tr>
                <td>${user.id}</td>
                <td>${user.first_name}</td>
                <td>${user.last_name}</td>
                <td>${user.email}</td>
                <td>${user.username}</td>
                <td>
                    <a href="/homepage/users.edit/${user.id}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
        %endfor

        </table>
    </div>
</%block>
